version: '3.8'

services:
  mediaflow_proxy:
    build: https://github.com/mhdzumair/mediaflow-proxy.git
    container_name: mediaflow_proxy
    env_file:
      - ./mfp/.env
    restart: unless-stopped
    networks:
      - proxy
  mfp:
    build: https://github.com/nzo66/mediaflow-proxy.git
    container_name: mfp
    env_file:
      - ./mfp2/.env
    restart: unless-stopped
    networks:
      - proxy
  mammamia:
    build: ./mammamia
    container_name: mammamia
    env_file:
      - ./mammamia/.env
    restart: unless-stopped 
    networks:
      - proxy
  streamv:
    build: https://github.com/qwertyuiop8899/StreamViX.git#main
    container_name: streamv
    env_file:
      - ./streamv/.env
    restart: unless-stopped
    command: pnpm start
    networks:
      - proxy

volumes:
  npm-data:
  npm-letsencrypt:
  duckdns-data:

networks:
  proxy:
    external: true
